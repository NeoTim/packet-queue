<title>Packet Queue</title>

<script src="smoothie.js"></script>
<script src="packet_queue.js"></script>

<style>

body {
  font-family: Verdana, sans-serif;
  margin: 1em 1.2em;
}

h2 {
  font-size: 1.2em;
  margin: 0.6em 0;
}

form {
  width: 60em;
}

th {
  text-align: left;
}

td, th {
  padding-right: 2em;
}

#params-error {
  color: rgb(200, 0, 0);
  padding-left: 1em;
  position: absolute; /* Prevents resizing the table. */
}

</style>

<form id="params">
  <table>
    <tr>
      <th>Parameter</th>
      <th>New value</th>
      <th>Current value</th>
    </tr>
    <tr>
      <td><label for="param-bandwidth">Bandwidth (bytes)</td>
      <td><input id="param-bandwidth" name="bandwidth"></td>
      <td id="param-value-bandwidth"></td>
    </tr>
    <tr>
      <td><label for="param-buffer">Buffer size (bytes)</td>
      <td><input id="param-buffer" name="buffer"></td>
      <td id="param-value-buffer"></td>
    </tr>
    <tr>
      <td><label for="param-delay">One-way delay (seconds)</td>
      <td><input id="param-delay" name="delay"></td>
      <td id="param-value-delay"></td>
    </tr>
    <tr>
      <td><label for="param-loss">Random loss (0.0 to 1.0)</label></td>
      <td><input id="param-loss" name="loss"></td>
      <td id="param-value-loss"></td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Update">
        <span id="params-error"></span>
      </td>
    </tr>
  </table>
</form>

<table>
  <tr>
    <td>
      <h2>Upload buffer used (bytes)</h2>
      <canvas width="450" height="150" id="up-buffer"></canvas>
    </td>
    <td>
      <h2>Download buffer used (bytes)</h2>
      <canvas width="450" height="150" id="down-buffer"></canvas>
    </td>
  </tr>
  <tr>
    <td>
      <h2>Upload latency (seconds)</h2>
      <canvas width="450" height="150" id="up-latency"></canvas>
    </td>
    <td>
      <h2>Download latency (seconds)</h2>
      <canvas width="450" height="150" id="down-latency"></canvas>
    </td>
  </tr>
  <tr>
    <td>
      <h2>Upload bytes delivered/dropped</h2>
      <canvas width="450" height="150" id="up-bytes"></canvas>
    </td>
    <td>
      <h2>Download bytes delivered/dropped</h2>
      <canvas width="450" height="150" id="down-bytes"></canvas>
    </td>
  </tr>
</table>
